log4j.appender.SquirrelAppender=net.sourceforge.squirrel_sql.client.SquirrelAppender
log4j.appender.SquirrelAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.SquirrelAppender.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.appender.SquirrelAppender.DatePattern='.'yyyy-ww

log4j.rootLogger=debug, SquirrelAppender

# Print only messages of level WARN or above in the package org.axiondb.
log4j.logger.org.axiondb=WARN
log4j.logger.org.hibernate.dialect.Dialect=WARN
log4j.logger.net.sourceforge.squirrel_sql.client.session.mainpanel=WARN

# Print only messages of level WARN or above in the package 
# net.sourceforge.squirrel_sql.fw.util.
log4j.logger.net.sourceforge.squirrel_sql.fw.util=FATAL
log4j.logger.net.sourceforge.squirrel_sql.client.session.schemainfo=FATAL

I18n.appendCodeDescription= The Create/Append ... button will parse the Java files in the source directory for comments of the form // i18n[myKey=My text] and generate a myKey=My text property in the I18nStrings.properties file in the same directory as the Java file. If the file doesn't exist it will be created. Such a comment may stretch over serveral subsequent lines. To have a ] in a property use ]] in the comment. /* ... */ comments are not supported.\n\nThe parser is also able to replace a string in the source code by the usual s_stringMgr.getString("key") if:\n - the string fits in none line\n - the i18n comment is placed in the line above the string\n - the string doesn't contain parameters\nThe changed sources will be written to .fixed files.



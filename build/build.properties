# Version which is used in the filename of the installer
version=3.0

# Which plugins to rebuild (true) or skip (false)
# The "standard" plugins are defined here:
# http://squirrelsql.org/index.php?page=plugins#standard
#
# The CVS version of this file has the "standard" and
# optional plugins set to true.

rebuild.plugin.codecompletion=true
rebuild.plugin.dataimport=true
rebuild.plugin.dbcopy=true
rebuild.plugin.dbdiff=true
rebuild.plugin.derby=true
rebuild.plugin.db2=true
rebuild.plugin.editextras=true
rebuild.plugin.example=true
rebuild.plugin.exportconfig=true
rebuild.plugin.favs=true
rebuild.plugin.firebird=true
rebuild.plugin.firebirdmanager=true
rebuild.plugin.graph=true
rebuild.plugin.hibernate=true
rebuild.plugin.h2=true
rebuild.plugin.informix=true
rebuild.plugin.isqlj=true
rebuild.plugin.laf=true
rebuild.plugin.i18n=true
rebuild.plugin.macosx=true
rebuild.plugin.mssql=true
rebuild.plugin.mysql=true
rebuild.plugin.oracle=true
rebuild.plugin.postgres=true
rebuild.plugin.refactoring=true
rebuild.plugin.sessionscript=true
rebuild.plugin.smarttools=true
rebuild.plugin.sqlbookmark=true
rebuild.plugin.sqlparam=true
rebuild.plugin.sqlreplace=true
rebuild.plugin.sqlscript=true
rebuild.plugin.sqlval=true
rebuild.plugin.sybase=true
rebuild.plugin.syntax=true
rebuild.plugin.userscript=true


# Directory where IzPack is installed - only required
# for the "make_install_jar" target
izpack.home.dir=/opt/IzPack

# The configuration file to feed to izpack
izpack.config.file=izpack-super.xml

# browser executable for displaying HTML summary of junit tests
browser=/usr/bin/firefox

# The directory to deploy squirrel components to for testing
squirrel.home.dir=/opt/squirrel/eclipse_build

#
# The template file to use to create the Windows/Unix IzPack configuration file
#
other.izpack.config.file.template=izpack-super.xml.template

# Location of the local findbugs installation
findbugs.home=/opt/findbugs

# Location of configuration file for external (localized) tests.
ext.test.config=/home/hudson/hudson-home/jobs/squirrel-sql/workspace/test/external/net/sourceforge/squirrel_sql/fw/dialects/dialectExternalTest.properties

# location of derby driver file
derby.driver.jar=/opt/derby/lib/derby.jar

# location of h2 driver file
h2.driver.jar=/opt/h2/bin/h2.jar

# location of hsqldb driver file
hsqldb.driver.jar=/opt/hsqldb/lib/hsqldb.jar

# location of postgresql driver file
postgresql.driver.jar=/opt/postgresql/8.3/postgresql.jar

# location of mysql driver file
mysql.driver.jar=/opt/mysql/mysql.jar

# location of oracle driver file
oracle.driver.jar=/opt/oracle/ojdbc14.jar